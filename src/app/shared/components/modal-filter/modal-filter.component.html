<ion-header translucent>
  <ion-toolbar>
    <ion-title>Selectiona el tipo</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item
      *ngFor="let item of filterList"
      (click)="dismissModal(item)"
      [ngClass]="{ 'is-selected': this.selectedFilter?.name === item.name }"
    >
      <ion-label>
        <h2>{{ item.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
