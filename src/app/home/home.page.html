<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="openFilters($event)">
        <ion-icon name="filter-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      <div class="custum-head">
        <ion-img src="/assets/icon/pokeball.png"></ion-img>
        <div>
          Pokedex
        </div>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button (click)="openFilters($event)">
          <ion-icon name="filter-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>
        <div class="custum-head">
          <ion-img src="/assets/icon/pokeball.png"></ion-img>
          <div>Pokedex <span [translate]="'weight'"></span></div>
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pokemon of pokemonsList" (click)="viewDitails(pokemon.id)">
      <ion-avatar slot="start">
        <ion-img [src]="pokemon?.avatar"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2 class="capitalize">{{pokemon?.name || '...' }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
