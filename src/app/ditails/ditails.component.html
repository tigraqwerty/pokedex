<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="capitalize">
      {{ currentPokemon?.name || '...' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title class="capitalize">
        {{ currentPokemon?.name || '...' }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <img [src]="currentPokemon?.avatar" />
    <img [src]="currentPokemon?.secondaryImage" />
    <ion-card-header>
      <ion-card-subtitle class="capitalize">{{ currentPokemon?.species || '...' }}</ion-card-subtitle>
      <ion-card-title class="capitalize">{{ currentPokemon?.name || '...' }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-icon name="speedometer-outline"></ion-icon>
            <!-- The Correct way of translate is next: but I have some not undestendeble issue with this sintaxix
            <span translate>tr.weight</span> -->
            {{ transate.weight }}: {{ currentPokemon?.weight || '...' }}kg</ion-label
          >
        </ion-item>
        <ion-item>
          <ion-label
            ><ion-icon name="swap-vertical-outline"></ion-icon>
            <!-- <span [translate]="'height'"></span>: -->
            {{ transate.height }}: {{ currentPokemon?.height || '...' }}m</ion-label
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
